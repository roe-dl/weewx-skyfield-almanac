    # The labels to be used for the phases of the inner planets:
    mercury_phases = Nouvelle, Premier croissant, Premier quartier, Gibbeuse croissante, Pleine, Gibbeuse décroissante, Dernier quartier, Dernier croissant
    venus_phases = Nouvelle, Premier croissant, Premier quartier, Gibbeuse croissante, Pleine, Gibbeuse décroissante, Dernier quartier, Dernier croissant

    # The names of the planets in the order of the distance to the Sun:
